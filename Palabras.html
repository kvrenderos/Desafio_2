<!DOCTYPE html>
<html lang="es">
<head>
    <title>Búsqueda de Palabras</title>
    <meta charset="utf-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="js/palabras.js"></script>
</head>
<body>
  <div class="jumbotron jumbotron-fluid bg-success text-white p-4">
        <div class="container">
            <h1 class="display-5">Lista de palabras</h1>
            <p class="lead">Busca una palabra a través de espreciones regulares</p>
        </div>
    </div>

    <div class="container mt-3">
        <form id="frmsearchword" name="frmsearchword">
            <fieldset id="box-form">
                <div class="form-group mb-3">
                    <label for="txtword">Ingresa una palabra:</label>
                    <input class="form-control" type="text" id="txtword" name="busca" size="24">
                </div>

        <div class="row">
    <!-- Columna izquierda: lista de palabras -->
    <div class="col-md-6">
        <div class="form-group mb-3">
            <label for="lstwords">Listado de Palabras:</label>
            <select class="form-control" name="lstwords" id="lstwords" size="15"></select>
        </div>
    </div>

    <!-- Columna derecha: botón y significado -->
    <div class="col-md-6">
        <div class="form-group mb-3">
            <button type="button" class="btn btn-success mb-3" id="btnSignificado">Mostrar Significado</button>
            <textarea class="form-control" id="txtmeaning" rows="10" readonly></textarea>
        </div>
    </div>
</div>

            </fieldset>
        </form>
    </div>
</body>
</html>
